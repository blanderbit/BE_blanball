# the upstream component nginx needs to connect to
upstream api {
    server unix:/usr/src/blanball/app.sock fail_timeout=0; # for a file socket
}

upstream daphne {
  server unix:/usr/src/blanball/daphne.sock fail_timeout=0; # for a file socket
}

# configuration of the server
server {
    # the port your site will be served on
    listen    81;
    # the domain name it will serve for
    server_name blanball.com; 
    charset     utf-8;
    keepalive_timeout  50;

    client_max_body_size 75M;

    location /static {
        alias /usr/src/blanball/project/static; # your Django project's static files - amend as required
    }

    location /my/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_pass http://daphne;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  api;
        include     /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }

}